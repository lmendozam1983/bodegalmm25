{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Confirmar eliminación</h1>
    <p class="text-center">¿Estás seguro de que deseas eliminar el dispositivo <strong>{{ dispositivo.nombre }}</strong>?</p>
    <div class="text-center mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'listado' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
