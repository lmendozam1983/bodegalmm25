{% extends 'base.html' %}
{% block content %}

{% include "menu.html" %}
<div class="container mt-5">
    <div class="text-center mb-4">
    <h1 class="display-4 text-success fw-bold">Editar Perfil</h1>
    <div class="card shadow-lg mx-auto" style="max-width: 450px;">
        <div class="card-body text-center">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success rounded-pill">Guardar Cambios</button>
                <a href="{% url 'perfil' %}" class="btn btn-secondary rounded-pill">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</div>

{% include "footer.html" %}
{% endblock %}
